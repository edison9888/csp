<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>gridster.js Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../libs/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>


  <script type="text/javascript" src="../libs/jquery/jquery.js"></script>

  <script src="../dist/jquery.gridster.min.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="../dist/jquery.gridster.css">
  <link rel="stylesheet" type="text/css" href="../outcss/ranchocss.css">
  <link rel="stylesheet" type="text/css" href="../outcss/style.css">


  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">

  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.gridster.js"></script>

</head>
<body>
    <section class="demo">
        <div class="gridster">
          <ul>
            <li data-row="1" data-col="1" data-sizex="2" data-sizey="1"><div>1-1</div></li>
            <li data-row="3" data-col="1" data-sizex="1" data-sizey="1"><div>3-1</div></li>
            <li data-row="3" data-col="2" data-sizex="2" data-sizey="1"><div>3-2</div></li>
            <li data-row="1" data-col="2" data-sizex="2" data-sizey="2"><div>1-2</div></li>
            <li class="try" data-row="1" data-col="4" data-sizex="1" data-sizey="1"><div>1-4</div></li>
            <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"><div>2-4</div></li>
            <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"><div>3-4</div></li>
            <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"><div>1-5</div></li>
            <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"><div>3-5</div></li>
            <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"><div>1-6</div></li>
            <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"><div>2-6</div></li>
          </ul>
        </div>
    </section>

<script type="text/javascript">
var gridster;
$(function(){
  gridster = $(".gridster ul").gridster({
      widget_margins: [10, 10],
      widget_base_dimensions: [140, 140],
      min_cols: 6,
      min_rows: 20
  }).data('gridster');
});

</script>

</body>
</html>
